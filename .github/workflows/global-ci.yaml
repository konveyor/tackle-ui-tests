name: Global CI

on: ["push", "pull_request"]

jobs:
  e2e:
    uses: shawn-hurley/ci/.github/workflows/global-ci.yml@feature/see-if-helps-memory
    with:
      run_api_tests: false
      run_ui_tests: true
      ui_tests_ref: ${{ github.event.number && format('refs/pull/{0}/merge', github.event.number) || '' }}
